language: java

jdk:
  - openjdk8

addons:
  sonarcloud:
    organization: "spring-bees"
    token:
      secure: ""

cache:
  directories:
    - "$HOME/.m2"


script: mvn clean install -B checkstyle:check sonar:sonar -Dsonar.projectKey=spring-bees_spring-bee && mvn -B jacoco:report coveralls:report -DrepoToken=$COVERALLS_TOKEN